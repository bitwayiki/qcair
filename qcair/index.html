<!DOCTYPE html>
<html>
<head>
	<meta-charset="UTF-8">

	<!-- Bootstrap starts Here -->

	<link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap-theme.min.css">


	<!-- Connected Pages-->
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/template-styles.css">
	<link rel="stylesheet" type="text/css" href="css/sub-teams-styles.css">

	<!-- fonts -->
	<link href='https://fonts.googleapis.com/css?family=Cantarell|Arvo|Courgette|Lora' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic|Noto+Sans' rel='stylesheet' type='text/css'>

</head>
<body ng-app="qcair">
    <div class="container">
    	<!-- Including NavBar Everywhere -->
    	<div ng-include="'views/templates/nav.html'" ></div>
    	<div id="views" ng-view></div>
    	<hr>

  		<!-- include Footer Everywhere -->
  		<div ng-include="'views/templates/footer.html'"></div>
  	
  		<!-- set $rootScope.loading to true when loading spinner needs to appear-->

  		<img id="loading-spinner" ng-if="$root.loading" src="assets/spin.svg">
    

	    <!-- Angular -->
		<script type="text/javascript" src="lib/angular.js"></script>
		<script type="text/javascript" src="lib/angular-route.js"></script>
		<!-- modules -->
	    <script src="js/controllers.js"></script>
	    <script src="js/services.js"></script>
		<script src="js/filters.js"></script>
		<script src="config.js"></script>

		<!--Braintree -->
		<script src="https://js.braintreegateway.com/js/braintree-2.24.1.min.js"></script>
		<script>
		 function runBrain(){
			var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function(){
					if(xhttp.readyState == 4 && xhttp.status == 200){
						var token = xhttp.responseText;

						braintree.setup(token, 'custom', { id: 'checkout' });



					}
				}

			xhttp.open("GET", '/clientToken', true);
			xhttp.send();
			}	
		</script>	
    </div>
</body>
</html>
