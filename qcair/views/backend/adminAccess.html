<div id="admin-access">     
  <h2 style="text-align: center; margin-top: 150px;">Contacts</h2>
  <hr class="featurette-divider">
  <table class="table" style="margin-top: 50px;">
    <thead>
    <tr>
      <th>Name</th>
      <th>Number</th>
      <th>Email</th>
      <th>Address</th>
      <th>Action</th>
    <tr>  
    </thead>
      <tbody>
        <tr>
          <td>
            <input class="form-control" ng-model="contact.name"></input></td>
            <td>
            <input class="form-control" ng-model="contact.number"></input></td>
            <td>
            <input class="form-control" ng-model="contact.email"></input></td>
            <td>
            <input class="form-control" ng-model="contact.address"></input></td>
            <td>
            <button class="btn btn-primary" ng-click="add( 'contact' , contact)" ng-disabled="!contact.name || !contact.number"> Add Contact</button>
          </td>
        </tr> 
        <tr ng-repeat="contact in contacts">
          <td> {{ contact.name }}</td>
          <td> {{ contact.number }}</td>
          <td>  {{contact.email }}</td>
          <td>  {{contact.address }}</td>
        </tr>
      </tbody>  
  </table>
  <h2 style="text-align: center; margin-top: 150px;">Events</h2>
  <hr class="featurette-divider">
  <table class="table" style="margin-top: 50px;">
    <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Place</th>
      <th>Action</th>
    <tr>  
    </thead>
      <tbody>
        <tr>
          <td>
            <input class="form-control" ng-model="event.name"></input></td>
            <td>
            <input class="form-control" ng-model="event.date"></input></td>
            <td>
            <input class="form-control" ng-model="event.place"></input></td>
            <td>
            <button class="btn btn-default" ng-click="add('event', event )"> Add Event</button>
          </td>
          <td>
            <button class="btn btn-default" ng-click="update('event', event, event._id)">Update</button>
          </td>
        </tr> 
        <tr ng-repeat="event in events">
          <td> {{ event.name }}</td>
          <td> {{ event.date }}</td>
          <td>  {{ event.place }}</td>
          <td><button class="btn btn-default" ng-click="remove('event', event._id)"> Remove</button></td>
          <td><button class="btn btn-default" ng-click="grab_to_edit('event', event  ,event._id)">Edit</button></td>
        </tr>
      </tbody>  
  </table>
</div>
